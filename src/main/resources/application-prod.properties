# Production Profile Configuration

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/scholar_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.root=WARN
logging.level.com.scholar=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# File Storage Configuration (must match docker-compose volume mount)
scholar.storage.base-path=${SCHOLAR_STORAGE_BASE_PATH:/app/storage/cvs}

# CV Configuration
scholar.cv.allowed-types=application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf,.doc,.docx
scholar.cv.max-size-mb=10

# Security Configuration
scholar.security.encryption.key=${ENCRYPTION_KEY:your-32-character-secret-key!!}

# Email Configuration
scholar.email.rate-limit-per-minute=20

# Server Configuration
server.port=9090


# OpenRouter AI Configuration
scholar.ai.openrouter.api-key=${OPENROUTER_API_KEY:}
scholar.ai.openrouter.model=${OPENROUTER_MODEL:}
scholar.ai.openrouter.url=${OPENROUTER_URL:https://openrouter.ai/api/v1/chat/completions}