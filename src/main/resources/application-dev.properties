# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/scholar_db_dev
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.scholar=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CV Storage Configuration
scholar.cv.storage.path=./storage/cvs

# Security Configuration (Development Only - Use proper keys in production)
scholar.security.encryption.key=dev-32-character-encryption-key

# Email Configuration (Development - Log emails instead of sending)
spring.mail.host=localhost
spring.mail.port=1025
