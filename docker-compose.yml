services:
  postgres:
    image: postgres:15-alpine
    container_name: scholar-postgres
    environment:
      POSTGRES_DB: scholar_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scholar_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  scholar-backend:
    build: .
    container_name: scholar-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scholar_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # Storage configuration - must match the volume mount path
      SCHOLAR_STORAGE_BASE_PATH: /app/storage/cvs
      # Other configuration
      ENCRYPTION_KEY: your-32-character-secret-key!!
    ports:
      - "9090:9090"
    volumes:
      - cv_storage:/app/storage/cvs
    restart: unless-stopped

volumes:
  postgres_data:
  cv_storage: